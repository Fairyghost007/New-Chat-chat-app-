<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="connexion">
        <h2>New-Chat</h2>
        <div class="input">
            <label for="login">Login:</label>
            <input type="text" id="login">
        </div>
        <div class="input">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" >
        </div>
        <br>
        <button class="btnConnexion">Se connecter</button>
    </div>
    <div class="add_user_form">
        <h2>Add New User</h2>
        <div class="input">
            <label for="nom">Nom:</label>
            <input type="text" id="nom">
        </div>
        <div class="input">
            <label for="username">Username:</label>
            <input type="text" id="username">
        </div>
        <input type="hidden" id="password" value="p1">
        <input type="hidden" id="imgProfil" value="../img/profile14.png">
        <br>
        <div>
            <button class="btnAnnuler">Annuler</button>
            <button class="btnAddUser">Add User</button>
        </div>
        
    </div>
    <div class="container">
        <div class="sidebar">
            <i class="fa-brands fa-whatsapp"></i>
            <div class="option">
                <i class="fa-solid fa-message" ></i>
                <i class="fa-solid fa-user-group"></i>
                <i class="fa-solid fa-arrows-turn-to-dots" ></i>
                <i class="fa-solid fa-archive" ></i>
            </div>
            <i class="fa-solid fa-plus"></i>
        </div>
        <div class="box">
            <div class="title"><h2>Messages</h2></div>
            <div class="search">
                <input type="text" class="searchbar" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="list"></div>
        </div>
        <div class="content">
            <div class="topbar">
                <div class="infos">
                    <div class="img-info"><img src="../img/profile1.png" alt="" id="profilImg"></div>
                    <div><span id="msgOwner">Toto<span><span class="writting stop">Ecrit...</div>
                </div>
                <div class="topoptions">
                    <i class="fa-solid fa-delete-left"></i>
                    <i class="fa-solid fa-archive" ></i>
                    <i class="fa-solid fa-square"></i>
                    <i class="fa-solid fa-trash"></i>
                    <i class="fa-solid fa-right-from-bracket"></i>
                </div>
            </div>
            <div class="messages">
                <div class="message">
                    <div class="text">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium reprehenderit quos ullam quasi cumque veritatis aperiam eaque molestiae earum quod.
                    </div>
                    <div class="date"><span> 10:00</span></div>
                </div>
            </div>
            <div class="new-message">
                <textarea cols="30" rows="2"></textarea>
                <button class="send">Envoyer</button>
            </div>
        </div>
    </div>
</body>


    <script src="script.js"></script>
</body>
</html>
